<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container w-50 mt-5 border border-3 pt-3">
      <form>
        <div class="mb-3 row">
          <h1 class="col-12 text-success">ĐĂNG NHẬP</h1>
          <label for="inputName" class="col-4 col-form-label"
            >Tên đăng nhập</label
          >
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              name="inputName"
              id="dangnhapName"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPass" class="col-4 col-form-label">Mật khẩu</label>
          <div class="col-8">
            <input
              type="password"
              class="form-control"
              name="inputPass"
              id="dangnhapPass"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <div class="offset-sm-4 col-sm-8">
            <button
              id="dk"
              type="submit"
              class="btn btn-primary"
              onclick="dangnhap()"
            >
              Đăng nhập
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      function dangnhap() {
        var name_dn = document.getElementById("dangnhapName").value;
        var pass_dn = document.getElementById("dangnhapPass").value;

        var sharename = localStorage.getItem("sharename");
        var sharepass = localStorage.getItem("sharepass");

        if (name_dn === sharename && pass_dn === sharepass) {
          alert("Đăng nhập thành công !");
        } else {
          alert("Tên đăng nhập hoặc mật khẩu không trùng khớp !");
        }
      }
    </script>
  </body>
</html>
