<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="-fluid w-50 mx-auto mt-5 pt-3 ">
      <h1 class="text-success text-center">PHÉP TÍNH CƠ BẢN</h1>
      <label for="">Nhập số thứ 1: </label>
      <input class="w-75 mb-3" type="text" id="num1" /><br />
      <span class="text-danger" id="error1"></span>
      <br />
      <label for="'">Nhập số thứ 2: </label>
      <input class="w-75 mb-3" type="text" name="" id="num2" /><br />
      <span class="text-danger" id="error2"></span>
      <br />
      <a
        name=""
        id="cong"
        class="ms-5 me-3 btn btn-success"
        href="#"
        role="button"
        onclick="cong()"
        >Cộng</a
      >
      <a
        name=""
        id="tru"
        class="mx-3 btn btn-success"
        href="#"
        role="button"
        onclick="tru()"
        >Trừ</a
      >
      <a
        name=""
        id="chia"
        class="mx-3 btn btn-success"
        href="#"
        role="button"
        onclick="chia()"
        >Chia</a
      >
      <a
        name=""
        id="chiadu"
        class="mx-3 btn btn-success"
        href="#"
        role="button"
        onclick="chiadu()"
        >Chia dư</a
      >
      <br />
      <label for="" class="mt-3 pe-5">Kết quả</label>
      <input class="w-75" type="text" id="kq" disabled />
    </div>
    <script>
      
      function check() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var error1 = document.getElementById("error1");
        var error2 = document.getElementById("error2");
        var kq = document.getElementById("kq");

        error1.textContent= "";
        error2.textContent= "";
        
        if (isNaN(num1)) {
          kq.value = "Lỗi !!!"
          error1.textContent = "Đây không phải số";
        };
        if (isNaN(num2  )) {
          error2.textContent = "Đây không phải số";
          kq.value = "Lỗi !!!"
        }
      }

      function cong() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var kq = document.getElementById("kq");
        var ketqua = num1 + num2;
        kq.value= ketqua;
        check();
      }

      function tru() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var kq = document.getElementById("kq");
        var ketqua = num1 - num2;
        kq.value= ketqua;
        check();
      }

      function chia() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var kq = document.getElementById("kq");
        var ketqua = num1 / num2;
        kq.value= ketqua;
        check();
      }

      function chiadu() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var kq = document.getElementById("kq");
        var ketqua = num1 % num2;
        kq.value= ketqua;
        check();
      }
    </script>
  </body>
</html>
